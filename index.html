<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite seu peso" step="0.1" min="0">
        
        <label for="height">Altura (m):</label>
        <input type="number" id="height" placeholder="Digite sua altura" step="0.01" min="0">
        
        <button id="calculate-btn">Calcular IMC</button>
        
        <div id="result">
            <p id="imc-value"></p>
            <p id="imc-category"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        2024 Kaue Machado
    </footer>
</body>
</html>
